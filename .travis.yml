language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql
addons:
  postgresql: 13
  apt:
    packages:
      - postgresql-13-postgis-3.0.2

env:
  global:
    - NODE_ENV=test

before_script:
  - psql -c "create database cyan_test" -U postgres
  - psql -c "use cyan_test" -U postgres
  - psql -c "create extension postgis" -U postgres
  - npm run build
  - npm install -g sequelize-cli
  - sequelize db:migrate
script:
  - npm test
after_success:
  - npm run coverage
